
<div>
    <h2><span>Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Address Id</span></dt>
        <dd>
            <span>{{vm.address.addressId}}</span>
        </dd>
        <dt><span>Street Name</span></dt>
        <dd>
            <span>{{vm.address.streetName}}</span>
        </dd>
        <dt><span>Zip Code</span></dt>
        <dd>
            <span>{{vm.address.zipCode}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.address.state}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.address.country.id})">{{vm.address.country.id}}</a>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.address.location.id})">{{vm.address.location.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
